<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<style>
    #doc {
        background-color: transparent;
        width: 200px;
        height: 200px;
        user-select: none;
        filter: none;
        cursor: pointer;
    }
    #carouselExampleIndicators {
        user-select: none;
        z-index: -1;
    }
    .carousel-control-next-icon,.carousel-control-prev-icon{
        display: none;
    }
</style>
<body>
    <div id="doc">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="1.jpeg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="2.webp" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="3.jpeg" class="d-block w-100" alt="...">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
    </div>
</body>
</html>
<script>
let doc = document.getElementById("doc");
let clicked = false;
var x1= 0;
var x2 = 0;

const click = doc.onmousedown=(e)=>{
    clicked = true;
    x1 = e.offsetX;
    
}
 const notclick = window.onmouseup=(e)=>{
    clicked = false;
  }
const move = doc.onmousemove=(e2)=> {
    x2 = e2.offsetX;
    
    if(clicked){
        if(x2>x1){
             console.log("right");
             document.getElementsByClassName("carousel-control-next-icon")[0].click();
             clicked = false;
            }
        
        if(x1>x2){
            console.log("left");
            document.getElementsByClassName("carousel-control-prev-icon")[0].click();
            clicked = false;

        }
          
    }
}
</script>
